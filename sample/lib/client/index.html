<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1"/>
    <title>Opencv</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="row video">
        <div class="col-sm-6" id="localVideo">
            <canvas id="canvas-video"></canvas>
        </div>
        <div class="col-sm-6">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <p>Method use:</p>
    <div class="face-method">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="face" value="face"
                   checked="checked">
            <label class="form-check-label" for="face">
                Face detect
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="method" id="recognition" value="recognition">
            <label class="form-check-label" for="recognition">
                Face Recognition
            </label>
        </div>
    </div>
    <button class="btn btn-primary">Handle it</button>
    <br>
    <div class="container col-sm-12 error"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
<script src="/app.js"></script>
<script>window.addEventListener("load", pageReady);</script>
</body>
</html>
